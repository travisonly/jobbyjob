<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobbyjob - Complete ATS System</title>
    
    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container { max-width: 1400px; margin: 0 auto; }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .header p { font-size: 18px; opacity: 0.95; }
        
        .card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }
        
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .grid-3 {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        @media (max-width: 768px) {
            .grid, .grid-3 { grid-template-columns: 1fr; }
        }
        
        .input-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .input-header h2 { font-size: 20px; color: #333; }
        
        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .upload-btn, .url-btn {
            background: #667eea;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
        }
        
        .upload-btn:hover, .url-btn:hover {
            background: #5568d3;
            transform: translateY(-1px);
        }
        
        .url-btn { background: #10b981; }
        .url-btn:hover { background: #059669; }
        
        input[type="file"] { display: none; }
        
        input[type="text"], input[type="url"], input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 15px;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            width: 100%;
            height: 350px;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .char-count {
            margin-top: 10px;
            font-size: 12px;
            color: #666;
        }
        
        .score-card {
            text-align: center;
            padding: 30px;
            border-radius: 12px;
            border: 4px solid;
            transition: all 0.3s;
        }
        
        .score-card.excellent {
            background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
            border-color: #22c55e;
        }
        
        .score-card.good {
            background: linear-gradient(135deg, #fefce8 0%, #fef9c3 100%);
            border-color: #eab308;
        }
        
        .score-card.poor {
            background: linear-gradient(135deg, #fef2f2 0%, #fee2e2 100%);
            border-color: #ef4444;
        }
        
        .score-number {
            font-size: 64px;
            font-weight: bold;
            margin-bottom: 10px;
            line-height: 1;
        }
        
        .score-number.excellent { color: #22c55e; }
        .score-number.good { color: #eab308; }
        .score-number.poor { color: #ef4444; }
        
        .score-label {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        
        .score-sublabel {
            font-size: 14px;
            color: #666;
        }
        
        .celebration {
            background: linear-gradient(135deg, #22c55e 0%, #10b981 100%);
            color: white;
            padding: 40px;
            border-radius: 16px;
            text-align: center;
            margin-bottom: 20px;
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .celebration h2 {
            font-size: 32px;
            margin-bottom: 15px;
        }
        
        .celebration p {
            font-size: 18px;
            margin-bottom: 25px;
            opacity: 0.95;
        }
        
        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 14px 32px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.2s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        .button.secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            box-shadow: none;
        }
        
        .button.secondary:hover {
            background: #f8f9ff;
        }
        
        .button-big {
            padding: 20px 40px;
            font-size: 20px;
        }
        
        .recommendation {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 12px;
            border-left: 4px solid;
            display: flex;
            align-items: start;
            gap: 12px;
        }
        
        .recommendation.high {
            background: #fef2f2;
            border-color: #ef4444;
        }
        
        .recommendation.medium {
            background: #fefce8;
            border-color: #eab308;
        }
        
        .recommendation.success {
            background: #f0fdf4;
            border-color: #22c55e;
        }
        
        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .badge.high { background: #fecaca; color: #991b1b; }
        .badge.medium { background: #fef08a; color: #854d0e; }
        .badge.success { background: #bbf7d0; color: #166534; }
        
        .empty-state {
            text-align: center;
            padding: 80px 20px;
        }
        
        .empty-state svg {
            width: 100px;
            height: 100px;
            color: #667eea;
            margin-bottom: 30px;
            opacity: 0.8;
        }
        
        .empty-state h2 {
            font-size: 28px;
            margin-bottom: 15px;
            color: #333;
        }
        
        .empty-state p {
            color: #666;
            font-size: 16px;
            max-width: 500px;
            margin: 0 auto 30px;
            line-height: 1.6;
        }
        
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-card {
            background: white;
            border-radius: 20px;
            padding: 50px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .login-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #ede9fe 0%, #ddd6fe 100%);
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 25px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-weight: 600;
            font-size: 18px;
        }
        
        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }
        
        .modal-content {
            background: white;
            border-radius: 16px;
            padding: 40px;
            max-width: 900px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .modal-header h2 {
            font-size: 28px;
            color: #333;
        }
        
        .close-btn {
            background: #ef4444;
            color: white;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .preview-section {
            background: #f9fafb;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .preview-section h3 {
            margin-bottom: 15px;
            color: #374151;
        }
        
        .preview-content {
            background: white;
            padding: 20px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.6;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .editable {
            border: 2px dashed #667eea;
            cursor: pointer;
        }
        
        .editable:hover {
            background: #f8f9ff;
        }
        
        .tab-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #e5e7eb;
        }
        
        .tab {
            padding: 12px 24px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            color: #6b7280;
            border-bottom: 3px solid transparent;
            transition: all 0.2s;
        }
        
        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }
        
        .tab:hover {
            color: #667eea;
        }
        
        .section-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .info-box {
            background: #eff6ff;
            border-left: 4px solid #3b82f6;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        
        .info-box p {
            color: #1e40af;
            font-size: 14px;
            line-height: 1.6;
        }
        
        .hidden { display: none !important; }
        
        .pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div id="app"></div>
    
    <script>
        // Initialize PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        
        // State Management
        let state = {
            isAuthenticated: false,
            password: null,
            profile: null,
            resumeText: '',
            jobDescription: '',
            jobUrl: '',
            analysis: null,
            showPackageModal: false,
            generatedPackage: null
        };
        
        // Initialize
        function init() {
            const savedPassword = localStorage.getItem('jobbyjob_password');
            if (savedPassword) {
                state.password = savedPassword;
                state.isAuthenticated = true;
                loadProfile();
            }
            render();
        }
        
        // Profile Management (Encrypted with Password)
        function loadProfile() {
            const key = `jobbyjob_profile_${state.password}`;
            const saved = localStorage.getItem(key);
            if (saved) {
                state.profile = JSON.parse(saved);
            }
        }
        
        function saveProfile(profile) {
            const key = `jobbyjob_profile_${state.password}`;
            localStorage.setItem(key, JSON.stringify(profile));
            state.profile = profile;
        }
        
        // Render Functions
        function render() {
            const app = document.getElementById('app');
            
            if (!state.isAuthenticated) {
                app.innerHTML = renderLogin();
            } else if (!state.profile) {
                app.innerHTML = renderSetup();
            } else {
                app.innerHTML = renderMain();
                attachListeners();
            }
        }
        
        function renderLogin() {
            return `
                <div class="login-container">
                    <div class="login-card">
                        <div class="login-header">
                            <div class="login-icon">
                                <svg width="40" height="40" fill="none" stroke="#667eea" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                                </svg>
                            </div>
                            <h1 style="font-size: 36px; margin-bottom: 10px; color: #667eea;">Jobbyjob</h1>
                            <p style="color: #666; font-size: 16px;">Your Complete ATS Application System</p>
                        </div>
                        
                        <form onsubmit="handleLogin(event)">
                            <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #374151;">
                                ${localStorage.getItem('jobbyjob_password') ? 'Enter Your Password' : 'Create Your Password'}
                            </label>
                            <input type="password" id="pwd" placeholder="Enter password" required minlength="6">
                            <button type="submit" class="button" style="width: 100%; justify-content: center;">
                                ${localStorage.getItem('jobbyjob_password') ? 'Login' : 'Create Account'}
                            </button>
                        </form>
                        
                        ${localStorage.getItem('jobbyjob_password') ? `
                            <button onclick="resetPassword()" style="width: 100%; margin-top: 15px; padding: 10px; background: none; border: none; color: #ef4444; cursor: pointer; font-size: 14px;">
                                Forgot Password? Reset
                            </button>
                        ` : ''}
                        
                        <div class="info-box" style="margin-top: 20px; background: #f0f9ff; border-color: #667eea;">
                            <p style="color: #1e40af; font-size: 13px;">
                                🔒 Your password protects your saved profile data. All data is stored locally on your device only.
                            </p>
                        </div>
                    </div>
                </div>
            `;
        }
        
        function renderSetup() {
            return `
                <div class="container" style="max-width: 800px; margin-top: 40px;">
                    <div class="card">
                        <h1 style="font-size: 32px; margin-bottom: 10px; text-align: center;">👋 Welcome to Jobbyjob!</h1>
                        <p style="text-align: center; color: #666; margin-bottom: 40px;">Let's set up your profile once. This info will auto-populate on all your applications.</p>
                        
                        <form onsubmit="handleSetup(event)">
                            <div class="section-title">📋 Contact Information</div>
                            
                            <label style="display: block; margin-bottom: 5px; font-weight: 600; color: #374151;">Full Name *</label>
                            <input type="text" id="name" placeholder="John Doe" required>
                            
                            <label style="display: block; margin-bottom: 5px; font-weight: 600; color: #374151;">Email *</label>
                            <input type="text" id="email" placeholder="john@example.com" required>
                            
                            <label style="display: block; margin-bottom: 5px; font-weight: 600; color: #374151;">Phone *</label>
                            <input type="text" id="phone" placeholder="(555) 123-4567" required>
                            
                            <label style="display: block; margin-bottom: 5px; font-weight: 600; color: #374151;">Location *</label>
                            <input type="text" id="location" placeholder="New York, NY" required>
                            
                            <label style="display: block; margin-bottom: 5px; font-weight: 600; color: #374151;">LinkedIn URL</label>
                            <input type="url" id="linkedin" placeholder="https://linkedin.com/in/yourprofile">
                            
                            <label style="display: block; margin-bottom: 5px; font-weight: 600; color: #374151;">Portfolio/Website</label>
                            <input type="url" id="website" placeholder="https://yourwebsite.com">
                            
                            <div class="section-title" style="margin-top: 30px;">📇 References (Optional)</div>
                            <p style="color: #666; margin-bottom: 15px; font-size: 14px;">Add up to 3 references. You can skip this and add later.</p>
                            
                            <div id="references-container">
                                <div style="background: #f9fafb; padding: 15px; border-radius: 8px; margin-bottom: 15px;">
                                    <input type="text" placeholder="Reference Name" id="ref1-name">
                                    <input type="text" placeholder="Title/Company" id="ref1-title">
                                    <input type="text" placeholder="Email" id="ref1-email">
                                    <input type="text" placeholder="Phone" id="ref1-phone">
                                </div>
                            </div>
                            
                            <button type="submit" class="button" style="width: 100%; justify-content: center; margin-top: 20px;">
                                Save Profile & Continue
                            </button>
                        </form>
                    </div>
                </div>
            `;
        }
        
        function renderMain() {
            return `
                <div class="container">
                    ${renderHeader()}
                    ${state.analysis && state.analysis.overallScore >= 80 ? renderCelebration() : ''}
                    ${renderInputs()}
                    ${state.analysis ? renderAnalysis() : renderEmpty()}
                    ${state.showPackageModal ? renderPackageModal() : ''}
                </div>
            `;
        }
        
        function renderHeader() {
            return `
                <div class="header">
                    <h1>Jobbyjob</h1>
                    <p>Complete ATS Application System • Welcome back, ${state.profile.name.split(' ')[0]}!</p>
                </div>
            `;
        }
        
        function renderCelebration() {
            return `
                <div class="celebration">
                    <h2>🎉 Congratulations!</h2>
                    <p>Your resume scored <strong>${state.analysis.overallScore}/100</strong> - it's ATS-ready!</p>
                    <button class="button button-big" onclick="generatePackage()" style="background: white; color: #22c55e; box-shadow: 0 4px 15px rgba(255,255,255,0.3);">
                        🚀 Generate Complete Application Package
                    </button>
                </div>
            `;
        }
        
        function renderInputs() {
            return `
                <div class="grid">
                    <div class="card">
                        <div class="input-header">
                            <h2>📄 Your Resume</h2>
                            <div class="button-group">
                                <label class="upload-btn">
                                    📤 Upload
                                    <input type="file" id="resume-file" accept=".txt,.pdf,.doc,.docx">
                                </label>
                            </div>
                        </div>
                        <textarea id="resume" placeholder="Paste your resume text here or upload a file...

Tips:
- Use standard section headers
- Include bullet points with metrics
- Add strong action verbs
- Keep formatting simple for ATS"></textarea>
                        <div class="char-count">
                            <span id="resume-chars">0</span> characters • <span id="resume-words">0</span> words
                        </div>
                    </div>
                    
                    <div class="card">
                        <div class="input-header">
                            <h2>🎯 Job Description</h2>
                            <div class="button-group">
                                <label class="upload-btn">
                                    📤 Upload
                                    <input type="file" id="jd-file" accept=".txt,.pdf,.doc,.docx">
                                </label>
                                <button class="url-btn" onclick="showUrlInput()">🔗 From URL</button>
                            </div>
                        </div>
                        <div id="url-input" class="hidden" style="margin-bottom: 15px;">
                            <input type="url" id="job-url" placeholder="Paste job posting URL (LinkedIn, Indeed, etc.)">
                            <button class="button secondary" onclick="fetchJobFromUrl()" style="width: 100%; justify-content: center;">
                                Fetch Job Description
                            </button>
                        </div>
                        <textarea id="jd" placeholder="Paste job description or use URL fetcher...

Why add this?
- Get keyword match percentage
- Identify missing skills
- Generate tailored cover letter"></textarea>
                        <div class="char-count">
                            <span id="jd-chars">0</span> characters
                        </div>
                    </div>
                </div>
            `;
        }
        
        function renderEmpty() {
            return `
                <div class="card empty-state">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                    </svg>
                    <h2>Ready to Build Your Perfect Application</h2>
                    <p>Upload your resume and job description to get instant ATS analysis, optimization suggestions, and generate a complete application package.</p>
                    <div style="margin-top: 20px;">
                        <span class="pulse" style="display: inline-block; width: 12px; height: 12px; background: #22c55e; border-radius: 50%; margin-right: 8px;"></span>
                        <span style="color: #666;">Analysis updates automatically as you type</span>
                    </div>
                </div>
            `;
        }
        
        function renderAnalysis() {
            const a = state.analysis;
            const getClass = (score) => score >= 80 ? 'excellent' : score >= 60 ? 'good' : 'poor';
            
            return `
                <div class="card">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; flex-wrap: wrap; gap: 15px;">
                        <div class="section-title" style="margin: 0;">📊 ATS Analysis Results</div>
                        <div class="button-group">
                            ${a.overallScore >= 70 ? `
                                <button class="button" onclick="generatePackage()">
                                    🚀 Generate Package
                                </button>
                            ` : ''}
                            <button class="button secondary" onclick="exportReport()">
                                📥 Export Report
                            </button>
                        </div>
                    </div>
                    
                    <div class="grid-3" style="margin-bottom: 40px;">
                        <div class="score-card ${getClass(a.overallScore)}">
                            <div class="score-number ${getClass(a.overallScore)}">${a.overallScore}</div>
                            <div class="score-label">Overall Score</div>
                            <div class="score-sublabel">${a.overallScore >= 80 ? '✓ Excellent' : a.overallScore >= 60 ? '⚠ Good' : '✗ Needs Work'}</div>

        // ATS Analysis Engine
        function analyzeResume() {
            const analysis = {
                overallScore: 0,
                categories: {},
                atsBreakingElements: [],
                sections: {},
                keywords: { score: 50, matched: [], missing: [], total: 0 },
                achievements: { total: 0, withNumbers: 0, withoutNumbers: 0, percentage: 0 },
                recommendations: []
            };
            
            // Formatting Analysis (25 points)
            analysis.atsBreakingElements = detectATSBreakers(state.resumeText);
            analysis.categories.formatting = 25 - (analysis.atsBreakingElements.length * 5);
            
            // Section Analysis (20 points)
            analysis.sections = detectSections(state.resumeText);
            const sectionsFound = Object.values(analysis.sections).filter(v => v).length;
            analysis.categories.structure = Math.round((sectionsFound / 5) * 20);
            
            // Achievement Analysis (20 points)
            analysis.achievements = analyzeAchievements(state.resumeText);
            analysis.categories.content = Math.round((analysis.achievements.percentage / 100) * 20);
            
            // Keyword Analysis (25 points)
            if (state.jobDescription) {
                analysis.keywords = analyzeKeywords(state.resumeText, state.jobDescription);
                analysis.categories.keywords = Math.round((analysis.keywords.score / 100) * 25);
            } else {
                analysis.categories.keywords = 12; // Neutral
            }
            
            // Readability (10 points)
            analysis.categories.readability = analyzeReadability(state.resumeText);
            
            // Calculate Overall Score
            analysis.overallScore = Math.min(100, 
                analysis.categories.formatting +
                analysis.categories.structure +
                analysis.categories.content +
                analysis.categories.keywords +
                analysis.categories.readability
            );
            
            // Generate Recommendations
            analysis.recommendations = generateRecommendations(analysis);
            
            state.analysis = analysis;
            render();
        }
        
        function detectATSBreakers(text) {
            const breakers = [];
            
            if (text.includes('\t') || /\|{2,}/.test(text)) {
                breakers.push({ type: 'Tables/Columns', severity: 'high' });
            }
            
            if (text.match(/[★☆♦◆●◇■□▪▫]/g)?.length > 5) {
                breakers.push({ type: 'Special Characters', severity: 'medium' });
            }
            
            if (text.split('\n').filter(l => l.trim()).length < 15) {
                breakers.push({ type: 'Poor Structure', severity: 'high' });
            }
            
            if (text.length < 300) {
                breakers.push({ type: 'Too Short', severity: 'high' });
            }
            
            return breakers;
        }
        
        function detectSections(text) {
            const lower = text.toLowerCase();
            return {
                contact: /@|phone|\d{3}/.test(text),
                summary: /summary|objective|profile|about/.test(lower),
                experience: /experience|employment|work/.test(lower),
                education: /education|degree|university|college/.test(lower),
                skills: /skills|technical|competencies/.test(lower)
            };
        }
        
        function analyzeAchievements(text) {
            const bullets = text.split('\n').filter(l => l.trim().match(/^[•\-\*●]/));
            const withNumbers = bullets.filter(l => /\d/.test(l));
            
            return {
                total: bullets.length || 1,
                withNumbers: withNumbers.length,
                withoutNumbers: bullets.length - withNumbers.length,
                percentage: Math.round((withNumbers.length / (bullets.length || 1)) * 100)
            };
        }
        
        function analyzeKeywords(resume, jd) {
            const extract = (text) => {
                const stopWords = ['the', 'and', 'for', 'with', 'from', 'have', 'this', 'that', 'will', 'been'];
                const words = text.toLowerCase()
                    .replace(/[^\w\s]/g, ' ')
                    .split(/\s+/)
                    .filter(w => w.length > 3 && !stopWords.includes(w));
                const freq = {};
                words.forEach(w => freq[w] = (freq[w] || 0) + 1);
                return Object.entries(freq).sort((a, b) => b[1] - a[1]).slice(0, 30);
            };
            
            const jdKeywords = extract(jd);
            const resumeWords = new Set(extract(resume).map(k => k[0]));
            const matched = jdKeywords.filter(([word]) => resumeWords.has(word));
            const missing = jdKeywords.filter(([word]) => !resumeWords.has(word)).slice(0, 15);
            
            return {
                score: Math.round((matched.length / (jdKeywords.length || 1)) * 100),
                matched: matched.map(k => k[0]),
                missing: missing.map(k => k[0]),
                total: jdKeywords.length
            };
        }
        
        function analyzeReadability(text) {
            const words = text.split(/\s+/).length;
            let score = 10;
            
            if (words < 300) score -= 4;
            if (words > 1000) score -= 2;
            if (text.includes('I ') || text.includes('my ')) score -= 2;
            
            return Math.max(0, score);
        }
        
        function generateRecommendations(analysis) {
            const recs = [];
            
            if (analysis.overallScore < 60) {
                recs.push({ priority: 'high', text: 'Overall ATS score needs significant improvement. Focus on high-priority items below.' });
            }
            
            analysis.atsBreakingElements.forEach(b => {
                if (b.severity === 'high') {
                    recs.push({ priority: 'high', text: `Fix ${b.type}: Use simple formatting without tables or columns.` });
                }
            });
            
            if (!analysis.sections.contact) {
                recs.push({ priority: 'high', text: 'Add complete contact information (email, phone, location).' });
            }
            
            if (!analysis.sections.experience) {
                recs.push({ priority: 'high', text: 'Add a Work Experience section with job titles and dates.' });
            }
            
            if (analysis.achievements.percentage < 50) {
                recs.push({ priority: 'high', text: `Only ${analysis.achievements.percentage}% of bullets have metrics. Add numbers, percentages, and dollar amounts.` });
            }
            
            if (analysis.keywords.missing.length > 5) {
                recs.push({ priority: 'high', text: `Missing ${analysis.keywords.missing.length} critical keywords from job description. Add: ${analysis.keywords.missing.slice(0, 3).join(', ')}...` });
            }
            
            if (state.resumeText.length < 400) {
                recs.push({ priority: 'medium', text: 'Resume is too brief. Aim for 400-800 words with detailed achievements.' });
            }
            
            if (!analysis.sections.skills) {
                recs.push({ priority: 'medium', text: 'Add a Skills section with relevant technical and soft skills.' });
            }
            
            if (recs.length === 0) {
                recs.push({ priority: 'success', text: '🎉 Excellent! Your resume is ATS-optimized and ready to submit.' });
            }
            
            return recs;
        }
