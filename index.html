<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobbyjob - ATS Analysis & Prompt Generator</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container { max-width: 1400px; margin: 0 auto; }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }
        
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        @media (max-width: 768px) { .grid { grid-template-columns: 1fr; } }
        
        .input-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        h2 { font-size: 20px; color: #333; }
        
        .upload-btn {
            background: #667eea;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }
        
        .upload-btn:hover { background: #5568d3; }
        
        input[type="file"] { display: none; }
        
        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            line-height: 1.5;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .analyze-btn {
            background: linear-gradient(135deg, #22c55e 0%, #10b981 100%);
            color: white;
            padding: 16px 40px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            box-shadow: 0 4px 15px rgba(34, 197, 94, 0.4);
            transition: all 0.2s;
        }
        
        .analyze-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(34, 197, 94, 0.6);
        }
        
        .analyze-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .score-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .score-card {
            text-align: center;
            padding: 25px;
            border-radius: 12px;
            border: 3px solid;
        }
        
        .score-card.excellent { background: #f0fdf4; border-color: #22c55e; }
        .score-card.good { background: #fefce8; border-color: #eab308; }
        .score-card.poor { background: #fef2f2; border-color: #ef4444; }
        
        .score-number {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .score-number.excellent { color: #22c55e; }
        .score-number.good { color: #eab308; }
        .score-number.poor { color: #ef4444; }
        
        .score-label {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }
        
        .issue-list {
            background: #fef2f2;
            border-left: 4px solid #ef4444;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .issue-list h3 {
            color: #991b1b;
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        .issue-list ul {
            list-style: none;
            padding: 0;
        }
        
        .issue-list li {
            padding: 8px 0;
            color: #7f1d1d;
            border-bottom: 1px solid #fee2e2;
        }
        
        .issue-list li:last-child { border-bottom: none; }
        
        .keyword-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .keyword-box {
            padding: 20px;
            border-radius: 8px;
        }
        
        .keyword-box.matched {
            background: #f0fdf4;
            border: 2px solid #22c55e;
        }
        
        .keyword-box.missing {
            background: #fef2f2;
            border: 2px solid #ef4444;
        }
        
        .keyword-box h4 {
            margin-bottom: 15px;
            font-size: 16px;
        }
        
        .keyword-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .keyword-tag {
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
        }
        
        .keyword-tag.matched {
            background: #bbf7d0;
            color: #166534;
        }
        
        .keyword-tag.missing {
            background: #fecaca;
            color: #991b1b;
        }
        
        .prompt-box {
            background: #f9fafb;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            padding: 20px;
            margin-top: 30px;
            position: relative;
        }
        
        .prompt-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .prompt-header h3 {
            font-size: 18px;
            color: #374151;
        }
        
        .copy-btn {
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }
        
        .copy-btn:hover { background: #5568d3; }
        
        .prompt-content {
            background: white;
            padding: 20px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.6;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .section-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
        }
        
        .empty-state svg {
            width: 80px;
            height: 80px;
            color: #667eea;
            margin-bottom: 20px;
        }
        
        .info-box {
            background: #eff6ff;
            border-left: 4px solid #3b82f6;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-weight: 600;
        }
        
        .hidden { display: none; }
        
        .char-count {
            margin-top: 8px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Jobbyjob</h1>
            <p>ATS Resume Analysis & AI Prompt Generator</p>
        </div>

        <!-- Input Section -->
        <div class="grid">
            <div class="card">
                <div class="input-header">
                    <h2>üìÑ Your Resume</h2>
                    <label class="upload-btn">
                        üì§ Upload
                        <input type="file" id="resume-file" accept=".txt,.pdf,.doc,.docx">
                    </label>
                </div>
                <textarea id="resume" rows="20" placeholder="Paste your resume here or upload a file..."></textarea>
                <div class="char-count"><span id="resume-count">0</span> words</div>
            </div>

            <div class="card">
                <div class="input-header">
                    <h2>üéØ Job Description</h2>
                    <label class="upload-btn">
                        üì§ Upload
                        <input type="file" id="jd-file" accept=".txt,.pdf,.doc,.docx">
                    </label>
                </div>
                <textarea id="jd" rows="20" placeholder="Paste the job description here or upload a file..."></textarea>
                <div class="char-count"><span id="jd-count">0</span> words</div>
            </div>
        </div>

        <div class="card">
            <button id="analyze-btn" class="analyze-btn" onclick="analyzeResume()">
                üîç Analyze Resume
            </button>
        </div>

        <!-- Results Section -->
        <div id="results"></div>
    </div>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        let resumeText = '';
        let jdText = '';
        let analysis = null;

        // Update word counts
        document.getElementById('resume').addEventListener('input', (e) => {
            resumeText = e.target.value;
            updateCount('resume-count', resumeText);
            updateAnalyzeButton();
        });

        document.getElementById('jd').addEventListener('input', (e) => {
            jdText = e.target.value;
            updateCount('jd-count', jdText);
            updateAnalyzeButton();
        });

        function updateCount(id, text) {
            const words = text.trim().split(/\s+/).filter(w => w).length;
            document.getElementById(id).textContent = words;
        }

        function updateAnalyzeButton() {
            const btn = document.getElementById('analyze-btn');
            btn.disabled = !resumeText || !jdText;
        }

        // File Upload
        document.getElementById('resume-file').addEventListener('change', (e) => handleFileUpload(e, 'resume'));
        document.getElementById('jd-file').addEventListener('change', (e) => handleFileUpload(e, 'jd'));

        async function handleFileUpload(e, type) {
            const file = e.target.files[0];
            if (!file) return;

            const btn = document.getElementById('analyze-btn');
            btn.textContent = '‚è≥ Reading file...';
            btn.disabled = true;

            try {
                const ext = file.name.split('.').pop().toLowerCase();
                let text = '';

                if (ext === 'pdf') {
                    text = await extractPDF(file);
                } else if (ext === 'docx') {
                    text = await extractDOCX(file);
                } else {
                    text = await file.text();
                }

                if (type === 'resume') {
                    document.getElementById('resume').value = text;
                    resumeText = text;
                    updateCount('resume-count', text);
                } else {
                    document.getElementById('jd').value = text;
                    jdText = text;
                    updateCount('jd-count', text);
                }

                btn.textContent = 'üîç Analyze Resume';
                updateAnalyzeButton();
            } catch (err) {
                alert('Error reading file: ' + err.message);
                btn.textContent = 'üîç Analyze Resume';
                btn.disabled = false;
            }
        }

        async function extractPDF(file) {
            const arrayBuffer = await file.arrayBuffer();
            const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
            let text = '';
            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const content = await page.getTextContent();
                text += content.items.map(item => item.str).join(' ') + '\n';
            }
            return text;
        }

        async function extractDOCX(file) {
            const arrayBuffer = await file.arrayBuffer();
            const result = await mammoth.extractRawText({ arrayBuffer });
            return result.value;
        }

        // Analysis
        function analyzeResume() {
            const btn = document.getElementById('analyze-btn');
            btn.textContent = '‚è≥ Analyzing...';
            btn.disabled = true;

            setTimeout(() => {
                analysis = performAnalysis();
                displayResults();
                btn.textContent = 'üîç Analyze Resume';
                btn.disabled = false;
            }, 500);
        }

        function performAnalysis() {
            const result = {
                scores: {},
                issues: [],
                keywords: { matched: [], missing: [] },
                weakBullets: [],
                formatIssues: []
            };

            // Keyword Analysis
            const jdKeywords = extractKeywords(jdText);
            const resumeKeywords = extractKeywords(resumeText);
            const resumeSet = new Set(resumeKeywords.map(k => k[0]));

            result.keywords.matched = jdKeywords.filter(([word]) => resumeSet.has(word)).map(k => k[0]);
            result.keywords.missing = jdKeywords.filter(([word]) => !resumeSet.has(word)).slice(0, 20).map(k => k[0]);

            const keywordScore = jdKeywords.length > 0 ? Math.round((result.keywords.matched.length / jdKeywords.length) * 100) : 0;
            result.scores.keywords = keywordScore;

            // Format Issues
            if (resumeText.includes('\t') || /\|{2,}/.test(resumeText)) {
                result.formatIssues.push('Tables or columns detected - ATS cannot parse these');
            }
            if (resumeText.match(/[‚òÖ‚òÜ‚ô¶‚óÜ‚óè‚óá‚ñ†‚ñ°‚ñ™‚ñ´]/g)?.length > 5) {
                result.formatIssues.push('Special bullet characters may not parse correctly');
            }
            if (resumeText.split('\n').filter(l => l.trim()).length < 15) {
                result.formatIssues.push('Poor line structure - add more line breaks');
            }

            result.scores.formatting = result.formatIssues.length === 0 ? 100 : Math.max(0, 100 - (result.formatIssues.length * 20));

            // Section Detection
            const sections = {
                contact: /@|phone|\d{3}/.test(resumeText),
                summary: /summary|objective/i.test(resumeText),
                experience: /experience|employment/i.test(resumeText),
                education: /education|degree/i.test(resumeText),
                skills: /skills|technical/i.test(resumeText)
            };

            Object.entries(sections).forEach(([name, present]) => {
                if (!present) result.issues.push(`Missing ${name} section`);
            });

            const sectionsFound = Object.values(sections).filter(v => v).length;
            result.scores.structure = Math.round((sectionsFound / 5) * 100);

            // Achievements
            const bullets = resumeText.split('\n').filter(l => l.trim().match(/^[‚Ä¢\-\*‚óè]/));
            const quantified = bullets.filter(l => /\d/.test(l));
            const percentage = bullets.length > 0 ? Math.round((quantified.length / bullets.length) * 100) : 0;

            result.scores.quantified = percentage;

            bullets.filter(l => !/\d/.test(l)).slice(0, 5).forEach(bullet => {
                result.weakBullets.push(bullet.replace(/^[‚Ä¢\-\*‚óè]\s*/, ''));
            });

            if (percentage < 50) {
                result.issues.push(`Only ${percentage}% of bullets have metrics - aim for 70%+`);
            }

            // Missing Keywords
            if (result.keywords.missing.length > 5) {
                result.issues.push(`Missing ${result.keywords.missing.length} critical keywords from job description`);
            }

            // Overall Score
            result.scores.overall = Math.round(
                (result.scores.formatting * 0.25) +
                (result.scores.structure * 0.20) +
                (result.scores.keywords * 0.35) +
                (result.scores.quantified * 0.20)
            );

            return result;
        }

        function extractKeywords(text) {
            const stopWords = ['the', 'and', 'for', 'with', 'from', 'have', 'this', 'that', 'will', 'been', 'your', 'their', 'into', 'about', 'would', 'there', 'could', 'should'];
            const words = text.toLowerCase()
                .replace(/[^\w\s]/g, ' ')
                .split(/\s+/)
                .filter(w => w.length > 3 && !stopWords.includes(w));

            const freq = {};
            words.forEach(w => freq[w] = (freq[w] || 0) + 1);
            return Object.entries(freq).sort((a, b) => b[1] - a[1]).slice(0, 40);
        }

        function displayResults() {
            const getClass = (score) => score >= 80 ? 'excellent' : score >= 60 ? 'good' : 'poor';

            let html = `
                <div class="card">
                    <div class="section-title">üìä Analysis Results</div>
                    
                    <div class="score-grid">
                        <div class="score-card ${getClass(analysis.scores.overall)}">
                            <div class="score-number ${getClass(analysis.scores.overall)}">${analysis.scores.overall}</div>
                            <div class="score-label">Overall Score</div>
                        </div>
                        <div class="score-card ${getClass(analysis.scores.keywords)}">
                            <div class="score-number ${getClass(analysis.scores.keywords)}">${analysis.scores.keywords}%</div>
                            <div class="score-label">Keyword Match</div>
                        </div>
                        <div class="score-card ${getClass(analysis.scores.quantified)}">
                            <div class="score-number ${getClass(analysis.scores.quantified)}">${analysis.scores.quantified}%</div>
                            <div class="score-label">Quantified</div>
                        </div>
                        <div class="score-card ${getClass(analysis.scores.structure)}">
                            <div class="score-number ${getClass(analysis.scores.structure)}">${analysis.scores.structure}%</div>
                            <div class="score-label">Structure</div>
                        </div>
                    </div>

                    ${analysis.issues.length > 0 ? `
                    <div class="issue-list">
                        <h3>‚ö†Ô∏è Issues Found (${analysis.issues.length})</h3>
                        <ul>
                            ${analysis.issues.map(issue => `<li>‚Ä¢ ${issue}</li>`).join('')}
                        </ul>
                    </div>
                    ` : ''}

                    ${analysis.formatIssues.length > 0 ? `
                    <div class="issue-list">
                        <h3>üìù Formatting Issues (${analysis.formatIssues.length})</h3>
                        <ul>
                            ${analysis.formatIssues.map(issue => `<li>‚Ä¢ ${issue}</li>`).join('')}
                        </ul>
                    </div>
                    ` : ''}

                    <div class="keyword-grid">
                        <div class="keyword-box matched">
                            <h4>‚úÖ Matched Keywords (${analysis.keywords.matched.length})</h4>
                            <div class="keyword-tags">
                                ${analysis.keywords.matched.slice(0, 15).map(kw => 
                                    `<span class="keyword-tag matched">${kw}</span>`
                                ).join('')}
                            </div>
                        </div>
                        <div class="keyword-box missing">
                            <h4>‚ùå Missing Keywords (${analysis.keywords.missing.length})</h4>
                            <div class="keyword-tags">
                                ${analysis.keywords.missing.slice(0, 15).map(kw => 
                                    `<span class="keyword-tag missing">${kw}</span>`
                                ).join('')}
                            </div>
                        </div>
                    </div>

                    ${analysis.weakBullets.length > 0 ? `
                    <div class="issue-list">
                        <h3>üí™ Weak Bullets (Need Quantification)</h3>
                        <ul>
                            ${analysis.weakBullets.map(bullet => `<li>‚Ä¢ ${bullet}</li>`).join('')}
                        </ul>
                    </div>
                    ` : ''}
                </div>

                ${generatePrompts()}
            `;

            document.getElementById('results').innerHTML = html;
        }

        function generatePrompts() {
            const resumeOptPrompt = `You are an expert ATS resume optimizer. Analyze and rewrite this resume to pass ATS systems and match the job description perfectly.

RESUME:
${resumeText}

JOB DESCRIPTION:
${jdText}

ANALYSIS RESULTS:
- Overall ATS Score: ${analysis.scores.overall}/100
- Keyword Match: ${analysis.scores.keywords}%
- Quantified Bullets: ${analysis.scores.quantified}%
- Structure Score: ${analysis.scores.structure}%

ISSUES FOUND:
${analysis.issues.map(i => `- ${i}`).join('\n')}

FORMATTING PROBLEMS:
${analysis.formatIssues.map(i => `- ${i}`).join('\n')}

MISSING KEYWORDS (must include naturally):
${analysis.keywords.missing.join(', ')}

WEAK BULLETS NEEDING METRICS:
${analysis.weakBullets.map(b => `- ${b}`).join('\n')}

INSTRUCTIONS:
1. Rewrite the resume to include ALL missing keywords naturally
2. Add quantifiable metrics (numbers, percentages, dollar amounts) to weak bullets
3. Fix all formatting issues to be ATS-compliant (no tables, simple bullets, standard fonts)
4. Ensure all required sections are present and well-structured
5. Use strong action verbs (achieved, spearheaded, optimized, etc.)
6. Keep the same job history and facts, just optimize the presentation
7. Make it ATS-perfect while remaining authentic

OUTPUT FORMAT:
Provide the complete rewritten resume in clean, ATS-friendly format. Use simple formatting:
- Standard section headers (EXPERIENCE, EDUCATION, SKILLS)
- Simple bullet points (-)
- Clear date formats (MM/YYYY)
- No tables, columns, or special characters`;

            const coverLetterPrompt = `You are an expert cover letter writer. Create a compelling, professional cover letter for this job application.

RESUME SUMMARY:
${resumeText.substring(0, 1000)}...

JOB DESCRIPTION:
${jdText}

TOP MATCHED SKILLS:
${analysis.keywords.matched.slice(0, 10).join(', ')}

COVER LETTER STRUCTURE REQUIREMENTS:
1. Opening Paragraph: Strong hook that captures attention and shows genuine interest in the role
2. Second Paragraph: Why this specific role/company is the right fit for you
3. Third Paragraph: 2-3 key accomplishments that demonstrate your value (with metrics when possible)
4. Fourth Paragraph: Reference to resume for more details, and enthusiasm for next steps
5. Closing: Gracious thank you

TONE: Professional but captivating, confident but not arrogant, enthusiastic but not desperate

LENGTH: 3-4 short paragraphs, under 3/4 page

CLOSING: Must end with "I thank you immensely for your time and consideration."

OUTPUT: Complete, ready-to-use cover letter with proper formatting.`;

            return `
                <div class="card">
                    <div class="section-title">ü§ñ AI Optimization Prompts</div>
                    <div class="info-box">
                        <p><strong>Copy these prompts and paste into Claude or ChatGPT to get optimized versions.</strong> Each prompt includes all your resume details, the job description, and specific issues to fix.</p>
                    </div>

                    <div class="prompt-box">
                        <div class="prompt-header">
                            <h3>üìÑ Resume Optimization Prompt</h3>
                            <button class="copy-btn" onclick="copyPrompt('resume')">üìã Copy Prompt</button>
                        </div>
                        <div class="prompt-content" id="prompt-resume">${resumeOptPrompt}</div>
                    </div>

                    <div class="prompt-box">
                        <div class="prompt-header">
                            <h3>‚úâÔ∏è Cover Letter Generation Prompt</h3>
                            <button class="copy-btn" onclick="copyPrompt('cover')">üìã Copy Prompt</button>
                        </div>
                        <div class="prompt-content" id="prompt-cover">${coverLetterPrompt}</div>
                    </div>

                    <div class="info-box" style="background: #f0fdf4; border-color: #22c55e; margin-top: 20px;">
                        <p><strong>üí° Next Steps:</strong></p>
                        <ol style="margin-left: 20px; margin-top: 10px; color: #166534;">
                            <li>Copy the Resume Optimization Prompt above</li>
                            <li>Paste into Claude.ai or ChatGPT</li>
                            <li>Get your optimized, ATS-perfect resume back</li>
                            <li>Repeat with Cover Letter prompt</li>
                            <li>Apply with confidence! üöÄ</li>
                        </ol>
                    </div>
                </div>
            `;
        }

        function copyPrompt(type) {
            const text = document.getElementById(`prompt-${type}`).textContent;
            navigator.clipboard.writeText(text).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = '‚úÖ Copied!';
                btn.style.background = '#22c55e';
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = '#667eea';
                }, 2000);
            });
        }

        // Initialize
        updateAnalyzeButton();
    </script>
</body>
</html>
