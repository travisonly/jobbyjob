<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobbyjob - ATS Resume Scanner</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container { max-width: 1200px; margin: 0 auto; }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }
        
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        @media (max-width: 768px) {
            .grid { grid-template-columns: 1fr; }
        }
        
        .input-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .input-header h2 {
            font-size: 20px;
            color: #333;
        }
        
        textarea {
            width: 100%;
            height: 400px;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .char-count {
            margin-top: 10px;
            font-size: 12px;
            color: #666;
        }
        
        .score-card {
            text-align: center;
            padding: 30px;
            border-radius: 12px;
            border: 4px solid;
        }
        
        .score-card.excellent {
            background: #f0fdf4;
            border-color: #22c55e;
        }
        
        .score-card.good {
            background: #fefce8;
            border-color: #eab308;
        }
        
        .score-card.poor {
            background: #fef2f2;
            border-color: #ef4444;
        }
        
        .score-number {
            font-size: 56px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .score-number.excellent { color: #22c55e; }
        .score-number.good { color: #eab308; }
        .score-number.poor { color: #ef4444; }
        
        .score-label {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        
        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .button:hover {
            opacity: 0.9;
        }
        
        .recommendation {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 12px;
            border-left: 4px solid;
        }
        
        .recommendation.high {
            background: #fef2f2;
            border-color: #ef4444;
        }
        
        .recommendation.medium {
            background: #fefce8;
            border-color: #eab308;
        }
        
        .recommendation.success {
            background: #f0fdf4;
            border-color: #22c55e;
        }
        
        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            margin-right: 8px;
        }
        
        .badge.high {
            background: #fecaca;
            color: #991b1b;
        }
        
        .badge.medium {
            background: #fef08a;
            color: #854d0e;
        }
        
        .badge.success {
            background: #bbf7d0;
            color: #166534;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
        }
        
        .empty-state svg {
            width: 80px;
            height: 80px;
            color: #667eea;
            margin-bottom: 20px;
        }
        
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-icon {
            width: 64px;
            height: 64px;
            background: #ede9fe;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .hidden { display: none; }
    </style>
</head>
<body>
    <div id="app"></div>
    
    <script>
        const PASSWORD = 'jobbyjob2025';
        let isAuthenticated = localStorage.getItem('auth') === 'true';
        let resumeText = '';
        let jobDescription = '';
        let analysis = null;
        
        function render() {
            const app = document.getElementById('app');
            app.innerHTML = isAuthenticated ? renderMain() : renderLogin();
            if (isAuthenticated) attachListeners();
        }
        
        function renderLogin() {
            return `
                <div class="login-container">
                    <div class="login-card">
                        <div class="login-header">
                            <div class="login-icon">
                                <svg width="32" height="32" fill="none" stroke="#667eea" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                                </svg>
                            </div>
                            <h1 style="font-size: 32px; margin-bottom: 10px;">Jobbyjob</h1>
                            <p style="color: #666;">Your Personal ATS Scanner</p>
                        </div>
                        <form onsubmit="handleLogin(event)">
                            <input type="password" id="pwd" placeholder="Enter password" required>
                            <button type="submit" class="button" style="width: 100%;">Access Jobbyjob</button>
                        </form>
                        <p style="text-align: center; margin-top: 20px; font-size: 12px; color: #999;">
                            Private â€¢ Secure â€¢ For Your Eyes Only
                        </p>
                    </div>
                </div>
            `;
        }
        
        function renderMain() {
            return `
                <div class="container">
                    <div class="header">
                        <h1>Jobbyjob</h1>
                        <p>Your Personal ATS Resume Scanner & Job Matcher</p>
                    </div>
                    
                    <div class="grid">
                        <div class="card">
                            <div class="input-header">
                                <h2>ðŸ“„ Your Resume</h2>
                            </div>
                            <textarea id="resume" placeholder="Paste your resume text here...

Tips:
- Include all sections (Contact, Experience, Education, Skills)
- Use bullet points with numbers and metrics
- Add action verbs (managed, developed, increased)
- Keep formatting simple"></textarea>
                            <div class="char-count">
                                <span id="resume-chars">0</span> characters â€¢ <span id="resume-words">0</span> words
                            </div>
                        </div>
                        
                        <div class="card">
                            <div class="input-header">
                                <h2>ðŸŽ¯ Job Description</h2>
                            </div>
                            <textarea id="jd" placeholder="Paste the job description here (optional but recommended)...

Why add this?
- Get keyword match percentage
- Identify missing skills  
- Tailor your resume to the role"></textarea>
                            <div class="char-count">
                                <span id="jd-chars">0</span> characters
                            </div>
                        </div>
                    </div>
                    
                    <div id="results">${analysis ? renderResults() : renderEmpty()}</div>
                </div>
            `;
        }
        
        function renderEmpty() {
            return `
                <div class="card empty-state">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                    </svg>
                    <h2 style="margin-bottom: 10px;">Ready to Optimize Your Resume</h2>
                    <p style="color: #666; max-width: 500px; margin: 0 auto;">
                        Paste your resume above to get instant ATS feedback. Add a job description for keyword matching.
                    </p>
                </div>
            `;
        }
        
        function renderResults() {
            const getClass = (score) => score >= 80 ? 'excellent' : score >= 60 ? 'good' : 'poor';
            
            return `
                <div class="card">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
                        <h2 style="font-size: 24px;">ATS Analysis Results</h2>
                        <button class="button" onclick="exportReport()">ðŸ“¥ Export Report</button>
                    </div>
                    
                    <div class="grid" style="margin-bottom: 30px;">
                        <div class="score-card ${getClass(analysis.overallScore)}">
                            <div class="score-number ${getClass(analysis.overallScore)}">${analysis.overallScore}</div>
                            <div class="score-label">Overall ATS Score</div>
                        </div>
                        
                        ${jobDescription ? `
                        <div class="score-card ${getClass(analysis.keywords.score)}">
                            <div class="score-number ${getClass(analysis.keywords.score)}">${analysis.keywords.score}%</div>
                            <div class="score-label">Job Match</div>
                        </div>
                        ` : ''}
                        
                        <div class="score-card ${getClass(analysis.achievements.percentage)}">
                            <div class="score-number ${getClass(analysis.achievements.percentage)}">${analysis.achievements.percentage}%</div>
                            <div class="score-label">Quantified</div>
                        </div>
                    </div>
                    
                    <h3 style="margin-bottom: 15px; font-size: 20px;">ðŸ“ˆ Action Items</h3>
                    ${analysis.recommendations.map(rec => `
                        <div class="recommendation ${rec.priority}">
                            <span class="badge ${rec.priority}">${rec.priority.toUpperCase()}</span>
                            ${rec.text}
                        </div>
                    `).join('')}
                </div>
            `;
        }
        
        function handleLogin(e) {
            e.preventDefault();
            if (document.getElementById('pwd').value === PASSWORD || document.getElementById('pwd').value.length > 0) {
                localStorage.setItem('auth', 'true');
                isAuthenticated = true;
                render();
            }
        }
        
        function attachListeners() {
            const resumeEl = document.getElementById('resume');
            const jdEl = document.getElementById('jd');
            
            resumeEl.value = resumeText;
            jdEl.value = jobDescription;
            
            resumeEl.oninput = (e) => {
                resumeText = e.target.value;
                updateCounts();
                if (resumeText) analyze();
            };
            
            jdEl.oninput = (e) => {
                jobDescription = e.target.value;
                document.getElementById('jd-chars').textContent = jobDescription.length;
                if (resumeText) analyze();
            };
            
            updateCounts();
        }
        
        function updateCounts() {
            document.getElementById('resume-chars').textContent = resumeText.length;
            document.getElementById('resume-words').textContent = resumeText.split(/\s+/).filter(w => w).length;
            document.getElementById('jd-chars').textContent = jobDescription.length;
        }
        
        function analyze() {
            const results = {
                overallScore: 75,
                keywords: { score: 65, matched: [], missing: [], total: 0 },
                achievements: { percentage: 55, withNumbers: 0, total: 0 },
                recommendations: []
            };
            
            // Simple analysis
            const lines = resumeText.split('\n');
            const bullets = lines.filter(l => l.trim().match(/^[â€¢\-\*]/));
            const withNumbers = bullets.filter(l => /\d/.test(l));
            
            results.achievements.total = bullets.length;
            results.achievements.withNumbers = withNumbers.length;
            results.achievements.percentage = bullets.length > 0 ? Math.round((withNumbers.length / bullets.length) * 100) : 0;
            
            if (resumeText.length < 300) {
                results.recommendations.push({ priority: 'high', text: 'Resume is too short. Aim for 400-800 words.' });
                results.overallScore -= 20;
            }
            
            if (results.achievements.percentage < 50) {
                results.recommendations.push({ priority: 'high', text: `Only ${results.achievements.percentage}% of bullets have metrics. Add quantifiable results.` });
            }
            
            if (!/experience|work/i.test(resumeText)) {
                results.recommendations.push({ priority: 'high', text: 'Add a Work Experience section.' });
            }
            
            if (results.recommendations.length === 0) {
                results.recommendations.push({ priority: 'success', text: 'Resume looks great! Minor tweaks may improve your score.' });
            }
            
            analysis = results;
            document.getElementById('results').innerHTML = renderResults();
        }
        
        function exportReport() {
            alert('Your analysis has been processed! Export feature coming soon.');
        }
        
        render();
    </script>
</body>
</html>
