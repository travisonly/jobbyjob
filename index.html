<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobbyjob - ATS Analysis & Prompt Generator</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container { max-width: 1400px; margin: 0 auto; }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }
        
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        @media (max-width: 768px) { .grid { grid-template-columns: 1fr; } }
        
        .input-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        h2 { font-size: 20px; color: #333; }
        
        .upload-btn {
            background: #667eea;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }
        
        .upload-btn:hover { background: #5568d3; }
        
        input[type="file"] { display: none; }
        
        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            line-height: 1.5;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .analyze-btn {
            background: linear-gradient(135deg, #22c55e 0%, #10b981 100%);
            color: white;
            padding: 16px 40px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            box-shadow: 0 4px 15px rgba(34, 197, 94, 0.4);
            transition: all 0.2s;
        }
        
        .analyze-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(34, 197, 94, 0.6);
        }
        
        .analyze-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .score-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .score-card {
            text-align: center;
            padding: 25px;
            border-radius: 12px;
            border: 3px solid;
        }
        
        .score-card.excellent { background: #f0fdf4; border-color: #22c55e; }
        .score-card.good { background: #fefce8; border-color: #eab308; }
        .score-card.poor { background: #fef2f2; border-color: #ef4444; }
        
        .score-number {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .score-number.excellent { color: #22c55e; }
        .score-number.good { color: #eab308; }
        .score-number.poor { color: #ef4444; }
        
        .score-label {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }
        
        .issue-list {
            background: #fef2f2;
            border-left: 4px solid #ef4444;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .issue-list h3 {
            color: #991b1b;
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        .issue-list ul {
            list-style: none;
            padding: 0;
        }
        
        .issue-list li {
            padding: 8px 0;
            color: #7f1d1d;
            border-bottom: 1px solid #fee2e2;
        }
        
        .issue-list li:last-child { border-bottom: none; }
        
        .keyword-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .keyword-box {
            padding: 20px;
            border-radius: 8px;
        }
        
        .keyword-box.matched {
            background: #f0fdf4;
            border: 2px solid #22c55e;
        }
        
        .keyword-box.missing {
            background: #fef2f2;
            border: 2px solid #ef4444;
        }
        
        .keyword-box h4 {
            margin-bottom: 15px;
            font-size: 16px;
        }
        
        .keyword-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .keyword-tag {
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
        }
        
        .keyword-tag.matched {
            background: #bbf7d0;
            color: #166534;
        }
        
        .keyword-tag.missing {
            background: #fecaca;
            color: #991b1b;
        }
        
        .prompt-box {
            background: #f9fafb;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            padding: 20px;
            margin-top: 30px;
            position: relative;
        }
        
        .prompt-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .prompt-header h3 {
            font-size: 18px;
            color: #374151;
        }
        
        .copy-btn {
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }
        
        .copy-btn:hover { background: #5568d3; }
        
        .prompt-content {
            background: white;
            padding: 20px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.6;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .section-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }
        
        .info-box {
            background: #eff6ff;
            border-left: 4px solid #3b82f6;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        
        .char-count {
            margin-top: 8px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Jobbyjob</h1>
            <p>ATS Resume Analysis & AI Prompt Generator</p>
        </div>

        <div class="grid">
            <div class="card">
                <div class="input-header">
                    <h2>üìÑ Your Resume</h2>
                    <label class="upload-btn">
                        üì§ Upload
                        <input type="file" id="resume-file" accept=".txt,.pdf,.doc,.docx">
                    </label>
                </div>
                <textarea id="resume" rows="20" placeholder="Paste your resume here or upload a file..."></textarea>
                <div class="char-count"><span id="resume-count">0</span> words</div>
            </div>

            <div class="card">
                <div class="input-header">
                    <h2>üéØ Job Description</h2>
                    <label class="upload-btn">
                        üì§ Upload
                        <input type="file" id="jd-file" accept=".txt,.pdf,.doc,.docx">
                    </label>
                </div>
                <textarea id="jd" rows="20" placeholder="Paste the job description here or upload a file..."></textarea>
                <div class="char-count"><span id="jd-count">0</span> words</div>
            </div>
        </div>

        <div class="card">
            <button id="analyze-btn" class="analyze-btn" onclick="analyzeResume()">
                üîç Analyze Resume
            </button>
        </div>

        <div id="results"></div>
    </div>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        let resumeText = '';
        let jdText = '';
        let analysis = null;

        document.getElementById('resume').addEventListener('input', (e) => {
            resumeText = e.target.value;
            updateCount('resume-count', resumeText);
            updateAnalyzeButton();
        });

        document.getElementById('jd').addEventListener('input', (e) => {
            jdText = e.target.value;
            updateCount('jd-count', jdText);
            updateAnalyzeButton();
        });

        function updateCount(id, text) {
            const words = text.trim().split(/\s+/).filter(w => w).length;
            document.getElementById(id).textContent = words;
        }

        function updateAnalyzeButton() {
            const btn = document.getElementById('analyze-btn');
            btn.disabled = !resumeText || !jdText;
        }

        document.getElementById('resume-file').addEventListener('change', (e) => handleFileUpload(e, 'resume'));
        document.getElementById('jd-file').addEventListener('change', (e) => handleFileUpload(e, 'jd'));

        async function handleFileUpload(e, type) {
            const file = e.target.files[0];
            if (!file) return;

            const btn = document.getElementById('analyze-btn');
            btn.textContent = '‚è≥ Reading file...';
            btn.disabled = true;

            try {
                const ext = file.name.split('.').pop().toLowerCase();
                let text = '';

                if (ext === 'pdf') {
                    text = await extractPDF(file);
                } else if (ext === 'docx') {
                    text = await extractDOCX(file);
                } else {
                    text = await file.text();
                }

                if (type === 'resume') {
                    document.getElementById('resume').value = text;
                    resumeText = text;
                    updateCount('resume-count', text);
                } else {
                    document.getElementById('jd').value = text;
                    jdText = text;
                    updateCount('jd-count', text);
                }

                btn.textContent = 'üîç Analyze Resume';
                updateAnalyzeButton();
            } catch (err) {
                alert('Error reading file: ' + err.message);
                btn.textContent = 'üîç Analyze Resume';
                btn.disabled = false;
            }
        }

        async function extractPDF(file) {
            const arrayBuffer = await file.arrayBuffer();
            const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
            let text = '';
            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const content = await page.getTextContent();
                const pageText = content.items.map(item => item.str).join(' ');
                text += pageText + '\n';
            }
            return text;
        }

        async function extractDOCX(file) {
            const arrayBuffer = await file.arrayBuffer();
            const result = await mammoth.extractRawText({ arrayBuffer });
            return result.value;
        }

        function analyzeResume() {
            const btn = document.getElementById('analyze-btn');
            btn.textContent = '‚è≥ Analyzing...';
            btn.disabled = true;

            setTimeout(() => {
                analysis = performAnalysis();
                displayResults();
                btn.textContent = 'üîç Analyze Resume';
                btn.disabled = false;
            }, 500);
        }

        function performAnalysis() {
            const result = {
                scores: {},
                issues: [],
                keywords: { matched: [], missing: [] },
                weakBullets: [],
                formatIssues: [],
                bulletStats: { total: 0, withMetrics: 0 }
            };

            // SMART KEYWORD EXTRACTION
            const jdKeywords = extractMeaningfulKeywords(jdText);
            const resumeKeywords = extractMeaningfulKeywords(resumeText);
            
            const resumeSet = new Set(resumeKeywords);

            result.keywords.matched = jdKeywords.filter(kw => resumeSet.has(kw));
            result.keywords.missing = jdKeywords.filter(kw => !resumeSet.has(kw)).slice(0, 12);

            const keywordScore = jdKeywords.length > 0 ? 
                Math.round((result.keywords.matched.length / jdKeywords.length) * 100) : 0;
            result.scores.keywords = keywordScore;

            // SECTION DETECTION
            const sections = {
                contact: /@|email|phone|\d{3}[-\s]?\d{3}[-\s]?\d{4}/.test(resumeText),
                summary: /summary|objective|profile|about me/i.test(resumeText),
                experience: /experience|employment|work history|professional background/i.test(resumeText),
                education: /education|degree|university|college|bachelor|master/i.test(resumeText),
                skills: /skills|technical skills|competencies|proficiencies/i.test(resumeText)
            };

            const missingSections = [];
            Object.entries(sections).forEach(([name, present]) => {
                if (!present) {
                    missingSections.push(`Missing ${name} section`);
                }
            });

            if (missingSections.length > 0) {
                result.issues.push(...missingSections);
            }

            const sectionsFound = Object.values(sections).filter(v => v).length;
            result.scores.structure = Math.round((sectionsFound / 5) * 100);

            // SMART BULLET ANALYSIS (ONLY EXPERIENCE SECTION)
            const experienceBullets = extractExperienceBullets(resumeText);
            result.bulletStats.total = experienceBullets.length;

            const metricsPattern = /\d+[%$KkMm]?|\d+\s*(percent|years?|months?|weeks?|days?|hours?|times?|x|people|employees|clients|customers|users|projects?|million|thousand|billion)|\$\d+|[\d,]+\+?/i;
            
            const bulletsWithMetrics = experienceBullets.filter(bullet => metricsPattern.test(bullet));
            result.bulletStats.withMetrics = bulletsWithMetrics.length;

            const quantifiedPercent = experienceBullets.length > 0 ? 
                Math.round((bulletsWithMetrics.length / experienceBullets.length) * 100) : 0;
            result.scores.quantified = quantifiedPercent;

            const bulletsWithoutMetrics = experienceBullets.filter(bullet => !metricsPattern.test(bullet));
            result.weakBullets = bulletsWithoutMetrics.slice(0, 5);

            if (quantifiedPercent < 60 && experienceBullets.length > 3) {
                result.issues.push(`Only ${quantifiedPercent}% of experience bullets include metrics`);
            }

            // FORMAT CHECKS
            if (resumeText.length < 250) {
                result.formatIssues.push('Resume is too brief');
            }
            if (!/@/.test(resumeText)) {
                result.formatIssues.push('Email address not found');
            }

            result.scores.formatting = result.formatIssues.length === 0 ? 100 : 
                Math.max(60, 100 - (result.formatIssues.length * 20));

            if (result.keywords.missing.length > 8) {
                result.issues.push(`Missing ${result.keywords.missing.length} key terms from job description`);
            }

            result.scores.overall = Math.round(
                (result.scores.formatting * 0.15) +
                (result.scores.structure * 0.20) +
                (result.scores.keywords * 0.45) +
                (result.scores.quantified * 0.20)
            );

            return result;
        }

        function extractMeaningfulKeywords(text) {
            const stopWords = new Set([
                'the', 'and', 'for', 'with', 'from', 'have', 'this', 'that', 'will', 'been',
                'your', 'their', 'into', 'about', 'would', 'there', 'could', 'should', 'other',
                'which', 'when', 'where', 'they', 'what', 'than', 'then', 'these', 'those',
                'some', 'such', 'only', 'also', 'more', 'very', 'must', 'well', 'back', 'through',
                'ability', 'business', 'company', 'confidence', 'environment', 'help', 'information',
                'join', 'manage', 'opportunity', 'position', 'process', 'provide', 'range', 'role',
                'services', 'skills', 'success', 'support', 'time', 'work', 'world', 'years',
                'including', 'within', 'across', 'being', 'based', 'related', 'various', 'multiple',
                'strong', 'excellent', 'good', 'great', 'high', 'team', 'working', 'experience',
                'responsibilities', 'requirements', 'looking', 'seeking', 'candidates', 'ideal',
                'while', 'during', 'ensure', 'make', 'take', 'give', 'include', 'develop', 'create',
                'build', 'maintain', 'improve', 'enhance', 'identify', 'understand', 'learn',
                'future', 'sponsors', 'development', 'ability', 'management'
            ]);

            // Extract 2-3 word phrases
            const words = text.split(/\s+/);
            const phrases = [];
            
            for (let i = 0; i < words.length - 1; i++) {
                const twoWord = `${words[i]} ${words[i+1]}`.toLowerCase().replace(/[^\w\s]/g, '');
                if (twoWord.split(' ').every(w => w.length > 2) && 
                    !twoWord.split(' ').some(w => stopWords.has(w)) &&
                    twoWord.length > 6) {
                    phrases.push(twoWord);
                }
            }

            // Technical single words
            const technicalWords = text.toLowerCase()
                .replace(/[^\w\s]/g, ' ')
                .split(/\s+/)
                .filter(w => {
                    if (w.length < 4 || stopWords.has(w)) return false;
                    
                    // Check if it appears capitalized in original (likely proper noun/tool/tech)
                    const regex = new RegExp('\\b' + w + '\\b', 'i');
                    const match = text.match(regex);
                    if (match && /[A-Z]/.test(match[0])) return true;
                    
                    // Tech-related suffixes
                    if (/ware|soft|tech|system|script|cloud|base|ology|tion$/i.test(w)) return true;
                    
                    return false;
                });

            const allKeywords = [...new Set([...phrases, ...technicalWords])];
            
            // Count frequency and return top ones
            const freq = {};
            allKeywords.forEach(kw => freq[kw] = (freq[kw] || 0) + 1);
            
            return Object.entries(freq)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 25)
                .map(([word]) => word);
        }

        function extractExperienceBullets(text) {
            const lines = text.split('\n').map(l => l.trim()).filter(l => l);
            
            // Find experience section boundaries
            const expStart = lines.findIndex(l => /^(experience|work history|professional experience)/i.test(l));
            const eduStart = lines.findIndex(l => /^(education|academic)/i.test(l));
            const certStart = lines.findIndex(l => /^(certifications?|licenses?|awards?|honors?)/i.test(l));
            
            let experienceLines = [];
            if (expStart !== -1) {
                const sectionEnds = [eduStart, certStart].filter(idx => idx > expStart);
                const endIdx = sectionEnds.length > 0 ? Math.min(...sectionEnds) : lines.length;
                experienceLines = lines.slice(expStart + 1, endIdx);
            } else {
                experienceLines = lines.slice(0, Math.floor(lines.length * 0.5));
            }
            
            // Extract only accomplishment bullets
            return experienceLines.filter(line => {
                // Skip headers
                if (/^[A-Z\s]{10,}$/.test(line)) return false;
                
                // Skip job titles/companies
                if (/\d{4}|present|current/i.test(line) && line.length < 80) return false;
                
                // Include bullet points
                if (/^[‚Ä¢\-\*‚óè‚óã]\s/.test(line)) return true;
                
                // Include action verb statements
                if (line.match(/^(Led|Managed|Developed|Created|Implemented|Improved|Increased|Decreased|Built|Designed|Launched|Achieved|Delivered|Coordinated|Established|Executed|Optimized|Spearheaded|Reduced|Generated|Drove|Directed|Oversaw)/i) && line.length > 30) {
                    return true;
                }
                
                return false;
            });
        }

        function displayResults() {
            const getClass = (score) => score >= 80 ? 'excellent' : score >= 60 ? 'good' : 'poor';

            let html = `
                <div class="card">
                    <div class="section-title">üìä Analysis Results</div>
                    
                    <div class="score-grid">
                        <div class="score-card ${getClass(analysis.scores.overall)}">
                            <div class="score-number ${getClass(analysis.scores.overall)}">${analysis.scores.overall}</div>
                            <div class="score-label">Overall Score</div>
                        </div>
                        <div class="score-card ${getClass(analysis.scores.keywords)}">
                            <div class="score-number ${getClass(analysis.scores.keywords)}">${analysis.scores.keywords}%</div>
                            <div class="score-label">Keyword Match</div>
                        </div>
                        <div class="score-card ${getClass(analysis.scores.quantified)}">
                            <div class="score-number ${getClass(analysis.scores.quantified)}">${analysis.scores.quantified}%</div>
                            <div class="score-label">Quantified (${analysis.bulletStats.withMetrics}/${analysis.bulletStats.total})</div>
                        </div>
                        <div class="score-card ${getClass(analysis.scores.structure)}">
                            <div class="score-number ${getClass(analysis.scores.structure)}">${analysis.scores.structure}%</div>
                            <div class="score-label">Structure</div>
                        </div>
                    </div>

                    ${analysis.issues.length > 0 ? `
                    <div class="issue-list">
                        <h3>‚ö†Ô∏è Priority Issues (${analysis.issues.length})</h3>
                        <ul>
                            ${analysis.issues.map(issue => `<li>‚Ä¢ ${issue}</li>`).join('')}
                        </ul>
                    </div>
                    ` : `
                    <div class="info-box" style="background: #f0fdf4; border-color: #22c55e;">
                        <p style="color: #166534;"><strong>‚úÖ No major issues found!</strong></p>
                    </div>
                    `}

                    <div class="keyword-grid">
                        <div class="keyword-box matched">
                            <h4>‚úÖ Matched Keywords (${analysis.keywords.matched.length})</h4>
                            <div class="keyword-tags">
                                ${analysis.keywords.matched.map(kw => 
                                    `<span class="keyword-tag matched">${kw}</span>`
                                ).join('')}
                            </div>
                        </div>
                        <div class="keyword-box missing">
                            <h4>‚ùå Add These Keywords (${analysis.keywords.missing.length})</h4>
                            <div class="keyword-tags">
                                ${analysis.keywords.missing.map(kw => 
                                    `<span class="keyword-tag missing">${kw}</span>`
                                ).join('')}
                            </div>
                        </div>
                    </div>

                    ${analysis.weakBullets.length > 0 ? `
                    <div class="issue-list">
                        <h3>üí™ Add Metrics to These (${analysis.weakBullets.length} shown)</h3>
                        <ul>
                            ${analysis.weakBullets.map(bullet => 
                                `<li>‚Ä¢ ${bullet.substring(0, 120)}${bullet.length > 120 ? '...' : ''}</li>`
                            ).join('')}
                        </ul>
                    </div>
                    ` : ''}
                </div>

                ${generatePrompts()}
            `;

            document.getElementById('results').innerHTML = html;
        }

        function generatePrompts() {
            const resumePrompt = `You are an expert ATS resume optimizer. Rewrite this resume to maximize ATS compatibility and match the job description.

RESUME:
${resumeText}

JOB DESCRIPTION:
${jdText}

SCORES:
- Overall: ${analysis.scores.overall}/100
- Keyword Match: ${analysis.scores.keywords}%
- Quantified: ${analysis.scores.quantified}%

ISSUES:
${analysis.issues.map(i => `‚Ä¢ ${i}`).join('\n')}

ADD THESE KEYWORDS:
${analysis.keywords.missing.join(', ')}

${analysis.weakBullets.length > 0 ? `ADD METRICS TO:
${analysis.weakBullets.map(b => `‚Ä¢ ${b}`).join('\n')}` : ''}

INSTRUCTIONS:
1. Add all missing keywords naturally
2. Add metrics (numbers, %, $) to bullets without them
3. Use strong action verbs
4. Keep formatting simple (no tables/columns)
5. Make it ATS-perfect while staying authentic

OUTPUT: Complete rewritten resume with clean formatting.`;

            const coverPrompt = `Create a professional, compelling cover letter for this job.

JOB DESCRIPTION:
${jdText}

CANDIDATE BACKGROUND:
${resumeText.substring(0, 1200)}

MATCHED SKILLS:
${analysis.keywords.matched.slice(0, 10).join(', ')}

REQUIREMENTS:
1. Opening: Strong hook showing genuine interest
2. Fit: Why you're perfect for this role
3. Achievements: 2-3 with metrics
4. Close: Reference resume, express enthusiasm

MUST end with: "I thank you immensely for your time and consideration."

Length: Under 400 words
Tone: Professional but engaging
